<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  <!-- No theme is set at the launch -->
    <!-- Language selection buttons -->
    <div class="menu-container" id="languageMenuContainer">
        <button class="large-button" onclick="loadLanguage('Polish')">Polish</button>
        <button class="large-button" onclick="loadLanguage('Bengali')">Bengali</button>
    </div>

    <!-- Lessons and Test Buttons -->
    <div class="menu-container" id="lessonsTestContainer">
        <button class="large-button" id="lessonButton" onclick="showLessons()">Lessons</button>
        <button class="large-button" id="testButton" onclick="showTest()">Test</button>
    </div>

    <!-- Buttons for datasets (will be generated dynamically) -->
    <div class="button-container"></div>

    <div class="content-container" id="contentContainer">
        <!-- Either lessons or test will be displayed here -->
    </div>

    <!-- Scripts -->
    <script src="Polish/phrases.js"></script>  <!-- Load Polish dataset -->
    <script src="Bengali/phrases.js"></script> <!-- Load Bengali dataset -->
    <script src="js/utils.js"></script>
    <script src="js/lessons.js"></script>
    <script src="js/flashcards.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
