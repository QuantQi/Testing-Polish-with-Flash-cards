<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Flashcards</title>
    <!-- Link to Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to CSS files -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/flashcards.css">
</head>
<body class="polish-theme"> <!-- Polish theme applied by default -->

    <!-- Language selection buttons -->
    <div class="menu-container" id="languageMenuContainer">
        <!-- Switch to Polish Theme -->
        <button class="large-button" onclick="document.body.className='polish-theme'">
            <span class="material-icons">flag</span> Polish
        </button>
        <!-- Switch to Bengali Theme -->
        <button class="large-button" onclick="document.body.className='bengali-theme'">
            <span class="material-icons">flag</span> Bengali
        </button>
    </div>

    <!-- Lessons and Test Buttons -->
    <div class="menu-container" id="lessonsTestContainer">
        <button class="large-button" id="lessonButton" onclick="showLessons()">
            <span class="material-icons">menu_book</span> Lessons
        </button>
        <button class="large-button" id="testButton" onclick="showTest()">
            <span class="material-icons">quiz</span> Test
        </button>
    </div>

    <!-- Buttons for datasets (will be generated dynamically) -->
    <div class="button-container"></div>

    <div class="content-container" id="contentContainer">
        <!-- Either lessons or test will be displayed here -->
    </div>

    <!-- Scripts -->
    <script src="Polish/phrases.js"></script>  <!-- Load Polish dataset -->
    <script src="Bengali/phrases.js"></script> <!-- Load Bengali dataset -->
    <script src="js/utils.js"></script>
    <script src="js/lessons.js"></script>
    <script src="js/flashcards.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
