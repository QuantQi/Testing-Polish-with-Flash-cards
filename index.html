<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Language selection buttons -->
    <div class="menu-container" id="languageMenuContainer">
        <button class="large-button" onclick="loadLanguage('Polish')">Polish</button>
        <button class="large-button" onclick="loadLanguage('Bengali')">Bengali</button>
    </div>

    <!-- Dynamic buttons for Lessons and Test will appear here -->
    <div class="menu-container" id="menuContainer" style="display:none;">
        <button class="large-button" id="lessonButton" onclick="showLessons()">Lessons</button>
        <button class="large-button" id="testButton" onclick="showTest()">Test</button>
    </div>

    <div class="content-container" id="contentContainer">
        <!-- Lessons or test will be displayed here -->
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script> <!-- Utility functions -->
    <script src="js/lessons.js"></script> <!-- Lessons logic -->
    <script src="js/flashcards.js"></script> <!-- Flashcards logic -->
    <script src="js/app.js"></script> <!-- Main app logic -->
</body>
</html>
